<div>
    <div id="center">
        <span class="subtitle">
            An Angular application that demonstrates the integration of Auth0 with login and signup capabilities.
        </span>
    </div>
</div>

<div class="button-menu">
    <button type="button" (click)="login()">
        <span id="button-text">{{ authType.LOGIN }}</span>
    </button>
    <button type="button" (click)="signup()">
        <span id="button-text">{{ authType.SIGNUP }}</span>
    </button>
</div>
